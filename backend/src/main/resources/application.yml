spring:
  application:
    name: school-management

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs

  swagger-ui:
    enabled: true

jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-at-least-32-bytes}
  expiry:
    ms: 3600000  # 1 hour

server:
  port: 8080
