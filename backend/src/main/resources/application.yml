spring:
  application:
    name: school-management

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: "replace_this_with_a_very_long_random_secret_at_deploy_time"
  expiration-ms: 3600000  # 1 hour

server:
  port: 8080
